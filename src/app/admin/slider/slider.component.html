<app-page-header
  [title]="title"
  [currentPage]="currentPage">
</app-page-header>

<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
      <nz-table #borderedTable nzBordered [nzData]="listSlider"
                [nzShowPagination]="false"
      >
        <thead>
        <tr>
          <th> Id</th>
          <th> Hình ảnh</th>
          <th> Vị trí</th>
          <th> #</th>
        </tr>
        </thead>
        <tbody>
        <ng-container *ngFor="let data of borderedTable.data; trackBy: trackByFn">
          <tr>
            <td>{{ data.id }}</td>
            <td><img nz-image [nzSrc]="data.image" style="height: 100px; width: 100px;" [alt]="data?.image"></td>
            <td class="template-demo">
              <div class="d-flex justify-content-start align-items-center w-100 h-100">
                <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon" (click)="actionPosition(data.id, data.position, 'down')">
                  <i class="mdi mdi-arrow-down"></i>
                </button>
                <span class="btn btn-square">{{ data.position }}</span>
                <button type="button" class="btn btn-outline-secondary btn-rounded btn-icon" (click)="actionPosition(data.id, data.position, 'up')">
                  <i class="mdi mdi-arrow-up"></i>
                </button>
              </div>
            </td>
            <td>
              <button class="btn btn-success btn-rounded btn-sm me-2 " (click)="update(data)"> Sửa</button>
              <button nz-button class="btn btn-danger btn-rounded btn-sm " (click)="showConfirm(data.id)">Xóa</button>
              <nz-modal
                [(nzVisible)]="isVisible"
                nzTitle="Xác nhận"
                nzOkText="Có"
                nzCancelText="Hủy"
                (nzOnOk)="handleOk()"
                (nzOnCancel)="handleCancel()"
              >
                <ng-container *nzModalContent>
                  <p> Bạn có chắc chắn muốn xóa không ??? </p>
                </ng-container>
              </nz-modal>
            </td>
          </tr>
        </ng-container>
        </tbody>
      </nz-table>
      <div class="col-md-12 d-flex justify-content-end mt-3">
        <nz-pagination (nzPageIndexChange)="pageIndexChange($event)"
                       (nzPageSizeChange)="sizeChange($event)"
                       [(nzPageIndex)]="page"
                       [nzShowSizeChanger]="true"
                       [nzTotal]="totalElement"
                       [(nzPageSize)]="size"
        ></nz-pagination>
      </div>
    </div>
  </div>
</div>
